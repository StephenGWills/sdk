<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>DoubleDutch Events Demo</title>
    <link type="text/css" rel="stylesheet" href="Demo.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="../../DDEventsSDK.js"></script>
    <script type="text/javascript" src="Demo.js"></script>
  </head>
  <body>
    <div id="user">
      <div class="head">Current User:</div>
      <div class="content">
        <img class="image" />
        <div class="text">
          <div>
            <span id="user-firstName"></span>
            <span id="user-lastName"></span>
          </div>
          <div id="user-work">
            <span id="user-title"></span> @ <span id="user-company"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="event">
      <div class="head">Current Event:</div>
      <div class="content">
        <img class="image" />
        <div class="text">
          <div id="event-name"></div>
          <div id="event-desc"></div>
          <div id="event-dates">
            <span id="event-start"></span> - <span id="event-end"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
