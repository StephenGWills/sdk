<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Notes</title>
  
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    
  <style type='text/css'>
    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
body {
    width: 100%;
    font-size: 32px;
    font-family: Arial, Verdana;
    margin: 0px;
    padding: 10px;
}
#container {
    background-color: #b9dfff;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
}
textarea {
    width: 100%;
    height: 150px;
}
  </style>

<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
var defaultID = "#default";
$(function () {
    // TODO: Prefix with user ID in case of multiple logins.
    var identifier = window.location.hash || defaultID;
    
    loadSaved();
    
    // TODO: Check for HTML5 local storage support and alert if not available.
    // TODO: Use HTML5 cache manifest so this works offline.
    var dirtyFlag = false;
    setInterval(saveNotes, 1000);
    $("#notes").bind("input propertychange", setDirtyFlag);

    function setDirtyFlag() {
        dirtyFlag = true;
    }

    function saveNotes() {
        if (dirtyFlag) {
            dirtyFlag = false;
            window.localStorage.setItem(identifier, $("#notes").val());
        }
    }
    
    function loadSaved() {
        var notes = window.localStorage.getItem(identifier);
        $("#notes").val(notes);
    }
});

});//]]>  

</script>


</head>
<body>
  <body>
    <div id="container">
        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>
    </div>
</body>
  
</body>


</html>
